trigger:
  - main

variables:
  nodeVersion: '20.x'
  npmCacheDir: '$(Pipeline.Workspace)/.npm'

stages:
  - stage: BuildAndTest
    displayName: Playwright Excel Tests
    jobs:
      - job: RunExcelTests
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '$(nodeVersion)'
            displayName: 'Install Node.js'

          # configure npm cache safely
          - script: |
              mkdir -p $(npmCacheDir)
              npm config set cache $(npmCacheDir)
            displayName: 'Configure npm cache'

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: '$(npmCacheDir)'
            displayName: 'Cache NPM'

          - script: |
              npm ci
            displayName: 'Install dependencies'

          # ✅ install Playwright browser (Chromium)
          - script: |
              npx playwright install chromium
              sudo npx playwright install-deps chromium
            displayName: 'Install Playwright Chromium browser'

          # ✅ run ONLY your npm script
          - script: |
              npm run test:excel -- --forbid-only --reporter=junit
            displayName: 'Run Playwright Excel tests'

          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/junit*.xml'
              mergeTestResults: true
              failTaskOnFailedTests: true
            displayName: 'Publish test results'
