trigger:
  - main

variables:
  nodeVersion: '20.x'
  npmCacheDir: '$(Pipeline.Workspace)/.npm'

stages:
  - stage: BuildAndTest
    displayName: Playwright Excel Tests
    jobs:
      - job: RunExcelTests
        displayName: Run Playwright Excel Tests
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '$(nodeVersion)'
            displayName: 'Install Node.js'

          # configure npm cache
          - script: |
              mkdir -p $(npmCacheDir)
              npm config set cache $(npmCacheDir)
            displayName: 'Configure npm cache'

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: '$(npmCacheDir)'
            displayName: 'Cache npm modules'

          - script: |
              npm ci
            displayName: 'Install dependencies'

          # Install Playwright browser binaries (Chromium only)
          - script: |
              npx playwright install chromium
              sudo npx playwright install-deps chromium
            displayName: 'Install Playwright Chromium'

          # Run Playwright test and produce BOTH JUnit + HTML reports
          - script: |
              npx playwright test \
                --reporter=junit,html \
                --forbid-only
            displayName: 'Run Playwright tests (JUnit + HTML report)'

          # Publish JUnit to Azure DevOps Tests tab
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/junit*.xml'
              mergeTestResults: true
              failTaskOnFailedTests: true
            displayName: 'Publish test results to Tests tab'

          # Publish Playwright HTML report (detailed steps)
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: 'playwright-report'
              artifact: 'playwright-html-report'
            displayName: 'Publish Playwright HTML report (with steps)'
